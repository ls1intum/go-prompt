version: "2"
sql:
  - engine: "postgresql"
    queries: "misc/queries"
    schema: "misc/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "oid"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Int4"
            nullable: true